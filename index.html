<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/quemSomos.css">
    <link rel="stylesheet" href="./css/botoes.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    <title>Portfólio Conjunto</title>

<body>
    <header class="header__top">
        <a href="#" class="logo">Portfólio</a>
        <nav class="perfil__conteiner">
            <a href="#" class="perfil__Um">Matheus</a>
            <a href="#" class="perfil__Dois">Vinicius</a>
        </nav>
    <section class="search__button">
        <input type="search" class="search" placeholder="Buscar projeto..."><button class="button">Pesquisar</button>
    </section>
    </header>
    <main>
        <div class="devs">
            <section class="dev__Matheus">
                <img src="./img/neji.png" alt="Foto do Matheus">
            </section>
            <section class="infos">
                <h1>O que é esse site?</h1>
                <p>Esse site tem por objetivo ilustrar os projetos que realizamos em conjunto</p>
            </section>
            <section class="dev__Vinicius">
                <img src="./img/vinicius-2.png" alt="Foto do Vinicius">
            </section>
        </div>
        <section class="conteiner__Pai">
            <div class="conteiner__Filho">
                <div class="conteiner__GitHub">
                    <h2 class="text_geral">Dá uma olhada no meu GitHub</h2>
                    <a href="https://github.com/MatheusXI"><input type="image" src="img/cathub.png" class="click__Button"></input></a>
                </div>
                <div class="separador"></div>
                <div class="conteiner__GitHub">
                    <h2 class="text_geral">Dá uma olhada no meu GitHub</h2>
                    <a href="https://github.com/viniflopes"><input type="image" src="img/cathub.png" class="click__Button"></input></a>
                </div>
            </div>
            <div class="conteiner__Filho">
                <div class="conteiner__Portfolio">
                    <h2 class="text_geral">Link pro meu portfólio pessoal</h2>
                    <a href="#"><input type="image" src="img/port.png" class="click__Button"></input></a>
                </div>
                <div></div>
                <div class="conteiner__Portfolio">
                    <h2 class="text_geral">Link pro meu portfólio pessoal</h2>
                    <a href="#"><input type="image" src="img/port.png" class="click__Button"></input></a>
                </div>
            </div>
        </section>
    </main>

</html>
